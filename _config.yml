# Site settings
title: Flynn Lauridsen
url: "https://monkmonk99.github.io"
google_analytics: # Tracking ID, e.g. "UA-000000-01"

# Author
author:
  name: Flynn Lauridsen
  desc: Software Engineer
  email: 
  selfie: assets/img/profile.jpg

# social
social:
  email: true
  behance:
  bitbucket:
  dribbble:
  facebook: 
  flickr:
  github: monkmonk99
  google_plus:
  instagram:
  keybase:
  linkedin: https://www.linkedin.com/in/flynnlauridsen
  pinterest:
